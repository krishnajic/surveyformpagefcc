 <div class="main">
        <h1 id="title">Book reading Survey form</h1>
  <p id="description">
    A Survey for who are interested in reading books
  </p>
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        <label id="name-label" for="name" >Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
        <label id="email-label" for="email" >Email</label>
         <input id="email" type="email" required placeholder="Enter your email" />
        <label id="number-label" for="number" >Age</label>
         <input id="number" type="number" min="0" max="100"  placeholder="Enter your age" />



         <label for="dropdown">Interest in reading</label>
      <select id="dropdown">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <fieldset>
        <legend>Mention No of reading hours</legend>
        <input type="radio" name="action" checked id="15min" value="15min" /><label for="15min">15minutes</label><br />
        <input type="radio" name="action" checked id="30min" value="30min" /><label for="30min">30minutes</label><br />
        <input type="radio" name="action" checked id="45min" value="45min" /><label for="45min">more than 45minutes</label><br />
      </fieldset>

      <p>Category</p>
        <input type="checkbox" id="History" name="History" value="History">
        <label for="History">History</label><br>
        <input type="checkbox" id="Humor" name="Humor" value="Humor">
        <label for="Humor">Humor</label><br>
        <input type="checkbox" id="Horror" name="Horror" value="Horror">
        <label for="Horror">Horror</label><br>
        <input type="checkbox" id="Detective" name="Detective" value="Detective">
        <label for="Detective">Detective and Mystery</label><br>
        <input type="checkbox" id="Autobiography" name="Autobiography" value="Autobiography">
        <label for="Autobiography">Autobiography</label><br>
        <input type="checkbox" id="Fable" name="Fable" value="Fable">
        <label for="Fable">Folklore and Fable</label><br>
        <input type="checkbox" id="Fantasy" name="Fantasy" value="Fantasy">
        <label for="Fantasy">Fantasy and Cosmics</label><br>
        <input type="checkbox" id="Novel" name="Novel" value="Novel">
        <label for="Novel">Novel</label><br>
        <input type="checkbox" id="Poetry" name="Poetry" value="Poetry">
        <label for="Poetry">Poetry</label><br>


<label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment" placeholder="Enter your suggestions here..."></textarea>
      
        
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    </div>
    </div>
